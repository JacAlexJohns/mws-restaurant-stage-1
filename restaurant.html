<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#252525" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/restaurant.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li><a href="/" tabindex="0">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div tabindex="0" id="map" role="application" aria-label="Google map containing landmarks of restaurant locations"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div id="add-review-div">
        <button id="add-review-button" onclick="addReviewDialog()">Add Review</button>
      </div>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <form id="review-add">
    <div id="review-form-content">
      <button id="cancel-review-form" onclick="dismissReviewDialog()">X</button>
      <h1 id="add-review-title">Add Review</h1>
      <label for="name-input">Name: </label>
      <input type="text" name="Name" id="name-input" required="required"><br><br>
      <label for="rating-input">Rating: </label>
      <input type="number" name="Rating" id="rating-input" min="0" max="5" required="required"><br><br>
      <label for="review-input">Review: </label>
      <br><textarea name="Review" id="review-input" required="required"></textarea><br><br>
      <input type="submit" name="Submit" value="Submit">
    </div>
  </form>

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!-- IDB Promised from jakearchibald / idb github repo -->
  <script type="application/javascript" src="dist/small.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUt97AVyhtqjH1RVjLkrWYAbIKPzl2qU4&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>

</html>
